apiVersion: apps/v1
kind: Deployment
metadata:
  name: ehr-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ehr-backend
  template:
    metadata:
      labels:
        app: ehr-backend
    spec:
      containers:
      - name: ehr-backend
        image: sventur/ehr-backend
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: DB_HOST
          value: postgres
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: ehr
        - name: DB_USER
          value: postgres
        - name: DB_PASSWORD
          value: secret
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "1"
            memory: "2Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: ehr-backend-service
spec:
  type: NodePort
  selector:
    app: ehr-backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30080

